<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/components.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="components">components</div>
    <!-- avatar component  -->
    <div class="avatar-with-img">
        <div class="avatar avatar-ls">
            <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
        <div class="avatar avatar-ms">
            <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
        <div class="avatar avatar-ss">
            <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
    </div>

    <div class="avatar-with-text">
        <div class="avatar avatar-txt avatar-ls">M</div>
        <div class="avatar avatar-txt avatar-ms">M</div>
        <div class="avatar avatar-txt avatar-ss">M</div>
    </div>

    <!-- badge component -->
    <div class="badge-margin"><span class="iconify badge-icon-size" data-icon="whh:notificationbottom"
            data-inline="false"></span><span class="badge badge-str badge-pos-icon">8</span></div>

    <div class="badge-margin">
        <p>Text with badge<span class="badge badge-str badge-pos-txt">8</span></p>
    </div>

    <div class="avatar avatar-ms badge-margin">
        <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img"><span
            class="badge-str badge-pos-avtar badge-avatar"></span>
    </div>

</body>

</html>
