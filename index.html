<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/components.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="components">components</div>
    <!-- avatar component  -->
    <h2>avatar with img</h2>
    <div class="avatar-with-img">
        <div class="avatar avatar-ls">
            <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
        <div class="avatar avatar-ms">
            <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
        <div class="avatar avatar-ss">
            <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
    </div>

    <h2>avatar with text</h2>
    <div class="avatar-with-text">
        <div class="avatar avatar-txt avatar-ls">M</div>
        <div class="avatar avatar-txt avatar-ms">M</div>
        <div class="avatar avatar-txt avatar-ss">M</div>
    </div>

    <!-- badge component -->
    <h2>badges</h2>
    <div class="badge-margin"><span class="iconify badge-icon-size" data-icon="whh:notificationbottom"
            data-inline="false"></span><span class="badge badge-str badge-pos-icon">8</span></div>

    <div class="badge-margin">
        <p>Text with badge<span class="badge badge-str badge-pos-txt">8</span></p>
    </div>

    <div class="avatar avatar-ms badge-margin">
        <img src="./components/images/avatar-img.jpg" alt="avatar" class="circle-img"><span
            class="badge-str badge-pos-avtar badge-avatar"></span>
    </div>

    <!-- alert component -->
    <h2>alerts</h2>
    <div class="alert alert-primary">This is primary alert!</div>
    <div class="alert alert-success">This is sucess alert!</div>
    <div class="alert alert-warning">This is warning alert!</div>
    <div class="alert alert-danger">This is danger alert!</div>
    <div class="alert alert-info">This is info alert!</div>

    <!-- btn component -->
    <h2>buttons</h2>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <a href="#" class="btn btn-link">link</a>
    <button class="btn btn-icon"><span class="iconify" data-icon="zmdi:shopping-cart" data-inline="false"></span></button>
    <button class="btn btn-float"><span class="iconify" data-icon="mdi:plus-circle" data-inline="false"></span></button>
</body>

</html>
