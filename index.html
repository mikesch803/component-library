<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/components.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="components">components</div>
    <!-- avatar component  -->
    <h2>avatar with img</h2>
    <div class="avatar-img">
        <div class="avatar avatar-ls">
            <img src="./assest/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
        <div class="avatar avatar-ms">
            <img src="./assest/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
        <div class="avatar avatar-ss">
            <img src="./assest/images/avatar-img.jpg" alt="avatar" class="circle-img">
        </div>
    </div>

    <h2>avatar with text</h2>
    <div class="avatar-text">
        <div class="avatar avatar-txt avatar-ls">M</div>
        <div class="avatar avatar-txt avatar-ms">M</div>
        <div class="avatar avatar-txt avatar-ss">M</div>
    </div>

    <!-- badge component -->
    <h2>badge with icons</h2>
    <a href="/" class="bg btn btn-link">
        <span class="iconify bg-icon" data-icon="zmdi:shopping-cart" data-inline="false"></span><span
            class="bg-num">7</span></a>
    <a href="/" class="bg btn btn-link">
        <span class="iconify bg-icon" data-icon="mdi:home" data-inline="false"></span><span class="bg-num">7</span></a>
    <a href="/" class="bg btn btn-link">
        <span class="iconify bg-icon" data-icon="mdi:cards-heart-outline" data-inline="false"></span><span
            class="bg-num">7</span></a>
    <a href="/" class="bg btn btn-link">
        <span class="iconify bg-icon" data-icon="mdi:cards-heart" data-inline="false"></span><span
            class="bg-num">7</span></a>

    <h2>avatar with badge</h2>
    <div class="bg avatar avatar-ms">
        <img src="./assest/images/avatar-img.jpg" alt="avatar" class="circle-img"><span
            class="bg-avatar bg-online"></span>
    </div>
    <div class="bg avatar avatar-ms">
        <img src="./assest/images/avatar-img.jpg" alt="avatar" class="circle-img"><span
            class="bg-avatar bg-offline"></span>
    </div>

    <h2>text with badge</h2>
    <h1>heading h1<span class="bg-txt">new</span></h1>
    <h2>heading h2<span class="bg-txt">new</span></h2>
    <h3>heading h3<span class="bg-txt">new</span></h3>
    <h4>heading h4<span class="bg-txt">new</span></h4>
    <h5>heading h5<span class="bg-txt">new</span></h5>
    <h6>heading h6<span class="bg-txt">new</span></h6>
    <p>paragraph<span class="bg-txt">new</span></p>

</body>

</html>
